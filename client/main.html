<head>
  <title>textcircle</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Text Cirle</a>
    <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
  </div>
  </nav>
  <div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
        Users:
        {{> editingUsers}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>
  </div>

</body>

<template name="editor">
        {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>
<template name="viewer">
    <iframe id="viewer_iframe">

    </iframe>
</template>
<template name="editingUsers">
  {{#each users}}
      <span class="label label-success">{{username}}</span>
  {{/each}}
</template>
